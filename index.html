<!doctype html>
<title>vanilla pokemon</title>
<input  id="thing" type="text" value="pikachu" />
<div>
<img id = "pokemon"/>
</div>
<script>
function check () {
    document.getElementById('pokemon').src = 'http://img.pokemondb.net/artwork/' +document.getElementById('thing').value +'.jpg';
}
document.getElementById('thing').onkeyup = check;
check();
</script>
